<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Backbone JS Experiment</title>
	<script type='text/javascript' src="javascripts/underscore.js" charset="utf-8"></script>
	<script type='text/javascript' src="javascripts/jquery.js" charset="utf-8"></script>
	<script type='text/javascript' src="javascripts/backbone.js" charset="utf-8"></script>
	<script type='text/javascript' src="javascripts/app.js" charset="utf-8"></script>
</head>

<body>
<div class='collection'>
	<form class='item'>
		<input type='text' name='title'/>
		<input type='text' name='description'/>
		<input type='text' name='price'/>
		<input type='button' value='Save' class='submit'/>
	</form>

<div id='area'></div>
<table class='list' border="1">
	<tr><th>Title</th><th>Description</th><th>Price</th></tr>
	<tr><td class='title'>Orange</td><td class='description'>A fruit</td><td class='price'>$1.99</td></tr>
</table>
<input type='button' class='delete' value="delete"/>
</div>
</body>
</html>
